<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Language Learning</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content=""/>
  <meta name="x5-orientation" content="">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style-mobile.91c5b.css"/>
  <link rel="icon" href="favicon.8de18.ico"/>
  <!--avoid browser caching of the index html file -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <div id="swipe-up-full-screen" style="visibility: hidden; display: block;">
    <div class="swipe-up-instruction">
        <div class="swipe-up-finger"><img src="./swipe-up-icon.97e7c.png"></div>
        <div class="tips-text">Swipe up to play in fullscreen</div>    
    </div>
  </div>
  <div id="height-measure-box" style="visibility: hidden; display: block;">
  </div>
  <div id="icb-height-measure-box" style="visibility: hidden; display: block;">
  </div>

  <div id="portrait-to-landscape" style="display: none;">
        <div class="portrait-gif"><img src="./portrait-to-landscape.b485c.gif"></div>
        <div class="portrait-text">Please rotate your device to play</div>
  </div>

  <!-- <canvas id="GameCanvas"oncontextmenu="event.preventDefault()" tabindex="0"></canvas> -->
  <div id="game-shell">
    <img id="launch-bg" class="background-img" src="./blur.f4033.png" draggable="false" />
    <div id="game-container">
      <canvas id="GameCanvas"oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
    </div>
  </div>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>

<script src="src/settings.bafa2.js" charset="utf-8"></script>
<script src="public/global-deps-bundle.js" charset="utf-8"></script>
<script src="main.ddcfb.js" charset="utf-8"></script>

<script type="text/javascript">
(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'block';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.20fa6.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.30c61.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
</script>
</body>
</html>
